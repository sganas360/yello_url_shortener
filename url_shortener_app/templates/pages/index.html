{% extends "pages/layout.html" %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-center">
    <h1>Shorten URL</h1>
  </div>
  <div class="row">
    {% for path in paths %}
    <div class = "col d-flex justify-content-center">
      <a href={% url path.url %}><button type="button" class="btn btn-primary">{{path.label}} URL</button></a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
